---
layout: default
title: Vaclav Kosar's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}"><h2>{{ post.title }}</h2></a>
      <p class="meta">{{ page.date | date_to_string }}</p>
      {{ post.content }}
    </li>
  {% endfor %}
</ul>
