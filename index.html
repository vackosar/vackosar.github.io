---
layout: default
title: Vaclav Kosar's Blog
---
<h1>{{ page.title }}</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ post.title }}"><h2>{{ post.date | date_to_string }} - {{ post.title }}</h2></a>
      <div class="postpreview">
        {{ post.content }}
      </div>
    </li>
  {% endfor %}
</ul>
