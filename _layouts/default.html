<script type="application/javascript">

  jQuery(function($) {
    var triggered = false;
    var initYOffset = window.pageYOffset;
    var scrollTriggerDelta = 150;   // set to whatever you want it to be

    checkCookie_eu();

    function checkCookie_eu() {
      var consent = getCookie_eu("cookies_consent");
      if (consent) {
        accept()

      } else {
        // show notification bar
        $('#cookie_directive_container').show();
        $(window).on('scroll', function() {
          if (!triggered) {
            var delta = Math.abs(initYOffset - window.pageYOffset);

            if (delta > scrollTriggerDelta) {
              triggered = true;
              accept()

            }
          }

        });
      }

    }

    function setCookie_eu(c_name, value, exdays) {
      var exdate = new Date();
      exdate.setDate(exdate.getDate() + exdays);
      var c_value = escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
      document.cookie = c_name + "=" + c_value+"; path=/";
      $('#cookie_directive_container').hide();

    }

    function getCookie_eu(c_name) {
      var i,x,y,ARRcookies=document.cookie.split(";");
      for (i=0;i<ARRcookies.length;i++) {
        x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
        y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
        x=x.replace(/^\s+|\s+$/g,"");
        if (x === c_name) {
          return unescape(y);
        }
      }
    }

    function accept() {
      setCookie_eu("cookies_consent", 1, 30);
      execute();

    }

    function execute() {
      <!-- Google Analytics -->
      $.getScript('https://www.googletagmanager.com/gtag/js?id=UA-155369410-1', function () {
        window.dataLayer = window.dataLayer || [];

        function gtag() {
          dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', 'UA-165114534-1');

      });
      <!-- end of Google Analytics-->
    }

    $("#cookie_accept").click(function(){
      accept();

    });

  });
</script>

<div id="cookie_directive_container" class="fixed-bottom" style="display: none; background-color: grey; width: 100%">
    <nav class="d-flex align-items-center m-2 justify-content-center" style="width: auto">

        </span>

    </nav>
</div>
